<div class="container-fluid">
  <div class="card">
    <div class="row">
      <div class="col-5 offset-1 col-lg-3 offset-lg-3">
        <img src="../../assets/static/img/profile_transparent.png" class="profile-img" alt="profile img" />
      </div>
      <div class="upload col-5 col-lg-3">
        <input type="file" id="img" name="img" class="upload-btn" accept="image/*">
        <label for="img">Upload photo</label>
      </div>
      <div class="col-10 offset-1 col-lg-6 offset-lg-3 mt-4">
        <label class="text-left" for="first_name">First name</label>
        <input type="text" class="std-input" name="first_name" id="first_name"/>
      </div>
      <div class="col-10 offset-1 col-lg-6 offset-lg-3 mt-4">
        <label class="text-left" for="last_name">Last name</label>
        <input type="text" class="std-input" name="last_name" id="last_name"/>
      </div>
      <div class="col-10 offset-1 col-lg-6 offset-lg-3 mt-4">
        <label class="text-left" for="phone_number">Phone number</label>
        <input type="text" class="std-input" name="phone_number" id="phone_number"/>
      </div>
      <div class="col-10 offset-1 col-lg-6 offset-lg-3 mt-4">
        <label class="text-left" for="address">Address</label>
        <input type="text" class="std-input" name="address" id="address"/>
      </div>
      <div class="col-5 offset-6 col-lg-3 offset-lg-6 mt-5">
        <button type="submit" class="std-input" > Save Changes</button>
      </div>
    </div>
    </div>
  </div>
